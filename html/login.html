<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
  <title>Iniciar Sesión</title>
  <link rel="shortcut icon" href="../img/Flecha.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="right">
      <h1>Iniciar Sesión</h1>
      <img src="/img/google.png" alt="Logo de Google" class="google-logo">

      <form id="loginForm">
        <div class="input-group">
          <i class='bx bxs-envelope'></i>
          <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
        </div>

        <div class="input-group">
          <i class='bx bxs-lock-alt'></i>
          <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
        </div>
        
        <button type="submit">Iniciar Sesión</button>
      </form>
      <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
      <p>¿No te has registrado? <a href="registro.html">Registrarme</a></p>
    </div>
    <div class="left">
      <img src="/img/img.png" alt="Imagen de fondo">
    </div>
  </div>

  <!-- Modal para recuperar contraseña -->
  <div id="forgotPasswordModal">
    <h2>Recuperar Contraseña</h2>
    <form id="forgotPasswordForm">
      <div class="input-group">
        <i class='bx bxs-envelope'></i>
        <input type="email" id="forgotEmail" name="forgotEmail" placeholder="Correo Electrónico" required>
      </div>
      <button type="submit">Enviar</button>
    </form>
    <button id="closeModal">Cerrar</button>
  </div>

  <!-- Agrega estas líneas para cargar Firebase Authentication -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
  <script type="module" src="../js/login.js"></script>
</body>
</html>
