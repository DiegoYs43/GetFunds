        <!-- Modal Agregar Registro -->
<div id="modalAgregarRegistro" class="modal">
    <div class="modal-content">
      <span class="close" data-modal="modalAgregarRegistro">&times;</span>
      <h2>Agregar Registro</h2>
      <form id="formulario">
        <div class="form-group">
          <label for="categoria">Categoría:</label>
          <select id="categoria" name="Categoria">
            <option value="factura">Factura</option>
            <option value="servicios">Servicios</option>
            <option value="recibosHogar">Recibos del Hogar</option>
            <option value="microgasto">Microgasto</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Correo:</label>
          <input type="email" class="form-control email-field" id="email" name="Correo" readonly>
        </div>
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="Fecha">
        </div>
        <div class="form-group">
          <label for="tipo">Tipo:</label>
          <select id="tipo" name="Tipo">
            <option value="ingreso">Ingreso</option>
            <option value="egreso">Egreso</option>
          </select>
        </div>
        <div class="form-group">
          <label for="valor">Valor:</label>
          <input type="number" id="valor" name="Valor">
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </div>
  </div>
  <div class="scroll-container">
            
    <ul class="accordion">
        
    </ul>
</div>


    </div>
    <div class="container-info">
        <div class="header-info">
            <div class="imagen-container">
                <img src="/img/facebook.png" alt="">
            </div>
            <div class="text-container">
                <p>David Sneyder</p>
                <h3>Desarrollador de Software</h3>
            </div>
            <div class="datos-container">
                <div class="datos-info">
                    <div class="texto-info-cuenta">Saldo Total</div>
                    <div class="texto-info" id="saldoTotal">$0.00</div>
                    <div class="icon-text">
                        <i class="fas fa-arrow-up"></i>
                        <span class="texto-monot" id="totalIngresos">$0.00</span>
                    </div>
                    <div class="icon-text">
                        <i class="fas fa-arrow-down" style="color: red;"></i>
                        <span class="texto-monot" id="totalEgresos" style="color: red;">$0.00</span>
                    </div>
                    <div class="icon-text">
                        <i class="fas fa-balance-scale" style="color: #C2C3CC;"></i>
                        <span class="texto-monot" id="balance" style="color: #C2C3CC;">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

<div id="modalPerfil" class="modal">
    <div class="modal-content">
        <span class="close" data-modal="modalPerfil">&times;</span>
        <h2>Editar Perfil</h2>
        <form id="perfilForm">
            <div class="form-group">
                <label for="correoPerfil">Correo:</label>
                <input type="email" id="correoPerfil" name="correoPerfil" readonly>
            </div>
            <div class="form-group">
                <label for="nombrePerfil">Nombre:</label>
                <input type="text" id="nombre" name="nombrePerfil" required>
            </div>
            <div class="form-group">
                <button type="submit">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
