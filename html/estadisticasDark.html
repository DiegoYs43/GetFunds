<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Flecha.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/estadisticasDark.css">
    <title>Estadisticas</title>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <img src="/img/LogoBlanco.png" alt="">
        <ul>
            <li><a href="/html/rMdark.html"> <i class="fas fa-home" style="font-size: 30px; margin-right: 10px;  color: #C2C3CC;"></i>Inicio </a></li>
            <li><a href="/html/ahorroDark.html"> <i class="fas fa-piggy-bank" style="font-size: 30px; margin-right: 10px; color: #C2C3CC; "></i>Ahorro</a></li>
            <li><a href="/html/estadisticasDark.html"> <i class="fas fa-chart-bar" style="font-size: 30px; margin-right: 10px;  color: #45a049" ></i>Estadisticas</a></li>
            <li class="dropdown">
                <a href="#" id="configuracion-link"> <i class="fas fa-cog" style="font-size: 30px; margin-right: 10px" ></i>Configuración</a>
                <ul class="dropdown-content" id="dropdown-content">
                    <li><a href="#perfil"><i class="fas fa-user" style=" margin-right: 10px;"></i>Perfil</a></li>
                    <li><a href="/html/terminos.html"><i class="fas fa-file" style=" margin-right: 10px;"></i>Terminos</a></li>
                    <li><a href="/html/ayuda.html"><i class="fas fa-info" style=" margin-right: 10px;"></i>Ayuda</a></li>
                    <li><a href="/html/home.html" id="logoutLink" style="color: red;">Cerrar sesión</a></li>
                    </ul>
                    <script>
                        document.getElementById('logoutLink').addEventListener('click', function(event) {
                            event.preventDefault(); // Prevenir el comportamiento por defecto del enlace

                            // Eliminar el token de autenticación
                            localStorage.removeItem('authToken');

                            // Redirigir al usuario a la página de inicio (home) y reemplazar la entrada en el historial
                            window.location.replace('/html/home.html');
                        });
                    </script>
            </li>
            <li><a href="/html/estadisticas.html"> <i class="fas fa-moon" aria-hidden="true" style="font-size: 30px; margin-right: 10px"></i>Tema Oscuro</a></li>
        </ul>
    </div>
    <div class="right-container">
        <div class="header">
            <h2>Estadisticas</h2>
        </div>
        <div class="chart-container">
            <canvas id="myPieChart" width="300" height="300"></canvas>
        </div>
        <div class="charts-row">
           
            <div class="chart-container">
                <canvas id="myIngresosChart" width="300" height="300"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="myGastosChart" width="300" height="300"></canvas>
            </div>
        </div>
    </div>
    
    <div class="container-info">
        <div class="header-info">
            <div class="imagen-container">
                <img id="profileImage" class="profile-image" src="" alt="Imagen de perfil">
            </div>
            <div class="text-container">
                <p></p>
            </div>
            <div class="datos-container">
                <div class="datos-info">
                    <div class="texto-info-cuenta">Saldo Total</div>
                    <div class="texto-info" id="saldoTotal">$0.00</div>
                    <div class="icon-text">
                        <i class="fas fa-arrow-up"></i>
                        <span class="texto-monot" id="totalIngresos">$0.00</span>
                    </div>
                    <div class="icon-text">
                        <i class="fas fa-arrow-down" style="color: red;"></i>
                        <span class="texto-monot" id="totalEgresos" style="color: red;">$0.00</span>
                    </div>
                    <div class="icon-text">
                        <i class="fas fa-balance-scale" style="color: #C2C3CC;"></i>
                        <span class="texto-monot" id="balance" style="color: #C2C3CC;">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Modal para editar perfil -->
    <div id="modalPerfil" class="modal">
        <div class="modal-content profile-modal">
            <span class="close" data-modal="modalPerfil">&times;</span>
            <h2>Editar Perfil</h2>
    
            <!-- Carrusel de imágenes pre-cargadas -->
            <div id="imageCarousel" class="image-carousel">
                <button class="carousel-button" id="carouselPrev">&#10094;</button>
                <div class="carousel-images">
                    <img class="carousel-image" src="/Avatares/Avat_hombre1.png" alt="Avatar 1">
                    <img class="carousel-image" src="/Avatares/Avatar_hombre2.png" alt="Avatar 2">
                    <img class="carousel-image" src="/Avatares/Avat_hombre3.png" alt="Avatar 3">
                    <img class="carousel-image" src="/Avatares/Avatar_mujer1.png" alt="Avatar 4">
                    <img class="carousel-image" src="/Avatares/mujer.png" alt="Avatar 5">
                    <img class="carousel-image" src="/Avatares/mujer3.png" alt="Avatar 6">
                    <!-- Añadir más imágenes según sea necesario -->
                </div>
                <button class="carousel-button" id="carouselNext">&#10095;</button>
            </div>
    
            <form id="perfilForm">
                <input type="hidden" id="correoPerfil" name="correoPerfil" readonly>
                <div class="form-group">
                    <label for="nombrePerfil">Nombre:</label>
                    <input type="text" id="nombre" name="nombrePerfil" required>
                </div>
                <div class="form-group">
                    <button type="submit">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
    
    

<script type="module" src="/js/auth.js"></script>
<script type="module" src="/js/grafica.js"></script>
<script type="module" src="/js/IGMT.js"></script>
<script type="module" src="/js/menu.js"></script>
</body>
</html>
