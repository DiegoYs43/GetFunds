<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ahorro.css">
    <link rel="shortcut icon" href="../img/Flecha.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Ahorro Monetario</title>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <img src="/img/logo.png" alt="">
        <ul>
            <li><a href="./rM.html"> <i class="fas fa-home" style="font-size: 30px; margin-right: 10px; color: #C2C3CC;"></i>Inicio </a></li>
            <li><a href="../html/ahorro.html"> <i class="fas fa-piggy-bank" style="font-size: 30px; margin-right: 10px; color: #45a049;"></i>Ahorro</a></li>
            <li><a href="../html/estadisticas.html"> <i class="fas fa-chart-bar" style="font-size: 30px; margin-right: 10px; color: #C2C3CC;"></i>Estadisticas</a></li>
            <li class="dropdown">
                <a href="#" id="configuracion-link"> <i class="fas fa-cog" style="font-size: 30px; margin-right: 10px; color:#C2C3CC;"></i>Configuración</a>
                <ul class="dropdown-content" id="dropdown-content">
                    <li><a href="#perfil"><i class="fas fa-user" style="margin-right: 10px;"></i>Perfil</a></li>
                    <li><a href="/html/terminos.html"><i class="fas fa-file" style="margin-right: 10px;"></i>Terminos</a></li>
                    <li><a href="/html/ayuda.html"><i class="fas fa-info" style="margin-right: 10px;"></i>Ayuda</a></li>
                    <li><a href="/html/home.html" style="color: red;">Cerrar sesión</a></li>
                </ul>
            </li>
            <li><a href="../html/ahorroDark.html"> <i class="fas fa-moon" aria-hidden="true" style="font-size: 30px; margin-right: 10px; color:#C2C3CC"></i>Tema Oscuro</a></li>
        </ul>
    </div>


    <div class="right-container">
        <div class="header">
            <h2>Crea tu Meta</h2>
            <button class="btnAdd">Agregar Meta</button>
        </div>
        <div class="imagen">
            <img src="/img/banco.png" alt="">
        </div>
        
        <!-- Elemento html de metas -->
        <div class="metas-container">
            <!-- Aquí se cargarán las metas -->
        </div>
    </div>


          
    <div class="container-info">
        <div class="header-info">
            <div class="imagen-container">
                <img id="profileImage" class="profile-image" src="" alt="Imagen de perfil">
            </div>
            <div class="text-container">
                <p></p>
            </div>


            <div class="datos-container">
                <div class="datos-info">
                    <div class="texto-info-cuenta">Saldo Total</div>
                    <div class="texto-info" id="saldoTotal">$0.00</div>
                    <div class="icon-text">
                        <i class="fas fa-arrow-up"></i>
                        <span class="texto-monot" id="totalIngresos">$0.00</span>
                    </div>
                    <div class="icon-text">
                        <i class="fas fa-arrow-down" style="color: red;"></i>
                        <span class="texto-monot" id="totalEgresos" style="color: red;">$0.00</span>
                    </div>
                    <div class="icon-text">
                        <i class="fas fa-balance-scale" style="color: #C2C3CC;"></i>
                        <span class="texto-monot" id="balance" style="color: #C2C3CC;">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modalAgregarMeta" class="modal">
    <div class="modal-content">
        <span class="close" data-modal="modalAgregarMeta">&times;</span>
        <h2>Agregar Meta</h2>
        <form id="formAgregarMeta">
            <label for="nombreMeta">Nombre de la Meta:</label>
            <input type="text" id="nombreMeta" name="nombreMeta" required>
                
            <label for="montoMeta">Monto de la Meta:</label>
            <input type="number" id="montoMeta" name="montoMeta" required>
    
            <input type="hidden" id="correoMeta" name="correoMeta">
    
            <label for="duracionMeta">Duración de la Meta (en meses):</label>
            <select id="duracionMeta" name="duracionMeta" required>
                <option value="1">1 mes</option>
                <option value="2">2 meses</option>
                <option value="3">3 meses</option>
                <option value="4">4 meses</option>
                <option value="5">5 meses</option>
                <option value="6">6 meses</option>
                <option value="7">7 meses</option>
                <option value="8">8 meses</option>
                <option value="9">9 meses</option>
                <option value="10">10 meses</option>
                <option value="11">11 meses</option>
                <option value="12">12 meses</option>
            </select>
            
            <button type="submit">Guardar Meta</button>
        </form>

    </div>
</div>

 <!-- Modal para editar perfil -->
<div id="modalPerfil" class="modal">
    <div class="modal-content profile-modal">
        <span class="close" data-modal="modalPerfil">&times;</span>
        <h2>Editar Perfil</h2>

        <!-- Contenedor de la imagen actual -->
        <div class="current-image-container">
            <label>Imagen de Usario</label>
            <div class="profile-image-container">
                <img id="modalProfileImage" class="profile-image" src="/img/default-profile.png" alt="Imagen de perfil">
                <button id="deleteCurrentImage" class="delete-image-button" title="Eliminar imagen actual">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>

        <!-- Galería de imágenes adicionales -->
        <div id="imageGallery" class="image-gallery">
            <!-- Aquí se mostrarán las imágenes adicionales -->
        </div>

        <form id="perfilForm">
            <input type="hidden" id="correoPerfil" name="correoPerfil" readonly>
            <div class="form-group">
                <label for="nombrePerfil">Nombre:</label>
                <input type="text" id="nombre" name="nombrePerfil" required>
            </div>
            <div class="form-group">
                <label for="fileUpload">Subir Imagen:</label>
                <input type="file" id="fileUpload" name="fileUpload">
            </div>
            <div class="form-group">
                <button type="submit">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>




<script type="module" src="/js/auth.js"></script>
<script type="module" src="/js/ahorrosjs/ahorro.js"> </script>
<script type="module" src="/js/IGMT.js"></script>
<script type="module" src="/js/ahorrosjs/formumeta.js"></script>


</body>
</html>
