<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ahorroDark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Registro Monetario</title>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <img src="/img/logo.png" alt="">
        <ul>
            <li><a href="/html/rMdark.html"> <i class="fas fa-home" style="font-size: 30px; margin-right: 10px;  color: #45a049;"></i>Inicio </a></li>

            <li><a href="../html/ahorro.html"> <i class="fas fa-piggy-bank" style="font-size: 30px; margin-right: 10px; color: #C2C3CC; "></i>Ahorro</a></li>
            <li><a href="#"> <i class="fas fa-chart-bar" style="font-size: 30px; margin-right: 10px;  color: #C2C3CC" ></i>Estadisticas</a></li>
            <li class="dropdown">
                <a href="#" id="configuracion-link"> <i class="fas fa-cog" style="font-size: 30px; margin-right: 10px" ></i>Configuración</a>
                <ul class="dropdown-content" id="dropdown-content">
                    <li><a href="#perfil"><i class="fas fa-user" style=" margin-right: 10px;"></i>Perfil</a></li>
                    <li><a href="../html/terminos.html"><i class="fas fa-file" style=" margin-right: 10px;"></i>Terminos</a></li>
                    <li><a href="../html/ayuda.html"><i class="fas fa-info" style=" margin-right: 10px;"></i>Ayuda</a></li>
                    <li><a href="#" style="color: red;">Cerrar sesión</a></li>
                </ul>
            </li>
            <li><a href="../html/ahorro.html"> <i class="fas fa-moon" aria-hidden="true" style="font-size: 30px; margin-right: 10px"></i>Tema Oscuro</a></li>
        </ul>
    </div>


    <div class="right-container">
        <div class="header">
            <h2>Crea tu Meta</h2>
            <button class="btnAdd">Agregar Meta</button>
        </div>
        <div class="imagen">
            <img src="/img/banco.png" alt="">
        </div>
    </div>

    <div class="container-info">
        <div class="header-info">
            <div class="imagen-container">
                <img src="/img/facebook.png" alt="">
            </div>
            <div class="text-container">
                <p></p>
                <h3>Desarrollador de Software</h3>
            </div>
            <div class="datos-container">
                <div class="datos-info">
                    <div class="texto-info-cuenta">Saldo Total</div>
                    <div class="texto-info" id="saldoTotal">$0.00</div>
                    <div class="icon-text">
                        <i class="fas fa-arrow-up"></i>
                        <span class="texto-monot" id="totalIngresos">$0.00</span>
                    </div>
                    <div class="icon-text">
                        <i class="fas fa-arrow-down" style="color: red;"></i>
                        <span class="texto-monot" id="totalEgresos" style="color: red;">$0.00</span>
                    </div>
                    <div class="icon-text">
                        <i class="fas fa-balance-scale" style="color: #C2C3CC;"></i>
                        <span class="texto-monot" id="balance" style="color: #C2C3CC;">$0.00</span>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
</div>
<div id="modalAgregarMeta" class="modal">
    <div class="modal-content">
        <span class="close" data-modal="modalAgregarMeta">&times;</span>
        <h2>Agregar Meta</h2>
        <form id="formAgregarMeta">
            <label for="nombreMeta">Nombre de la Meta:</label>
            <input type="text" id="nombreMeta" name="nombreMeta" required>
            
            <label for="montoMeta">Monto de la Meta:</label>
            <input type="number" id="montoMeta" name="montoMeta" required>
            
            <button type="submit">Guardar Meta</button>
        </form>
    </div>
</div>



<div id="modalPerfil" class="modal">
    <div class="modal-content">
        <span class="close" data-modal="modalPerfil">&times;</span>
        <h2>Perfil</h2>
        <p>Contenido del perfil...</p>
    </div>
</div>

<script src="/js/ahorro.js"> </script>

</body>
</html>
