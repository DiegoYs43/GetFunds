<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ayuda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario de Ayuda</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 imgLogo">
                <img src="../img/logo.png" alt="">
            </div>
            <div class="col">
                <div class="contactUs">
                    <div class="title">
                        <h1>Contactanos</h1>
                    </div>
                    <div class="informacion col-lg-10">
                        <p>Bienvenido a la Sección de ayuda, contactate con nuestro equipo de Soporte mediante el Formulario, estamos aquí para ayudarte!</p>
                    </div>
                    <div class="icons">
                        <div class="info">
                            <div class="img">
                                <img src="../img/phone.png" alt="">
                            </div>
                            <div class="txtNumber">
                                <h6>Teléfono</h6>
                                <span>(+57)3108803062</span>
                            </div>
                        </div>
                        <div class="info">
                            <div class="img">
                                <img src="../img/mail.png" alt="">
                            </div>
                            <div class="txtNumber">
                                <h6>Correo</h6>
                                <span>getfunds@gmail.com</span>
                            </div>
                        </div>
                        <div class="info">
                            <div class="img">
                                <img src="../img/casa.png" alt="">
                            </div>
                            <div class="txtNumber">
                                <h6>Locacion</h6>
                                <span>Km 4 Via Bogotá</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col formHelp">
                <form action="https://formsubmit.co/toroyeison90@gmail.com" method="POST">
                    <input id="msj" type="text" name="subject" placeholder="Mensaje">
                    <button type="submit" value="Enviar">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
