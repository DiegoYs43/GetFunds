<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ayuda.css">
    <link rel="shortcut icon" href="../img/Flecha.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
    <title>Formulario de Ayuda</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center mb-4">
                <img src="../img/logo.png" alt="Logo" class="logo">
                <a href="/html/rM.html" class="btn-custom">Regresar</a>
            </div>
            <div class="col-12">
                <div class="contactUs text-center">
                    <h1>Contáctanos</h1>
                    <p class="informacion mt-3">Bienvenido a la Sección de ayuda, contáctate con nuestro equipo de Soporte mediante el formulario, ¡estamos aquí para ayudarte!</p>
                    <div class="row icons mt-5">
                        <div class="col-md-4 info">
                            <div class="d-flex align-items-center justify-content-center">
                                <img src="../img/phone.png" alt="Teléfono" class="icon">
                                <div class="ms-3">
                                    <h6>Teléfono</h6>
                                    <span>(+57) 310 880 3062</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 info">
                            <div class="d-flex align-items-center justify-content-center">
                                <img src="../img/mail.png" alt="Correo" class="icon">
                                <div class="ms-3">
                                    <h6>Correo</h6>
                                    <span>getfunds@gmail.com</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 info">
                            <div class="d-flex align-items-center justify-content-center">
                                <img src="../img/casa.png" alt="Locación" class="icon">
                                <div class="ms-3">
                                    <h6>Locación</h6>
                                    <span>Km 4 Via Bogotá</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 formHelp mt-5 p-4">
                <form action="https://formsubmit.co/toroyeison90@gmail.com" method="POST">
                    <textarea id="msj" name="subject" placeholder="Escribe tu mensaje aquí..." class="form-control mb-3" aria-label="Mensaje"></textarea>
                    <button type="submit" class="btn-custom">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
