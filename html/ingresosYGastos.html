<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos y Gastos</title>
</head>
<body>
    <h1>Ingresos y Gastos</h1>

    <form id="registroForm">

        <!-- Otros campos del formulario -->

        <button type="submit">Registrar</button>
    </form>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>

    <!-- Importa el archivo JavaScript como un módulo -->
    <script type="module" src="../js/ingresosYGastos.js"></script>
</body>
</html>
